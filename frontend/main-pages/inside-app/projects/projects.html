<div class="box flexbox">
    <form id="projectForm" class="flexbox">
        <div class="flexbox-left">
            <p class="color-primary bold project-type-tag">NEW PROJECT</p>
            <h2 class="project-title">Create a new Project</h2>
            <p class="bold color-b-75">Details</p>
            <div class="form-section">
                <input type="text" id="title" name="title" placeholder="Project title" required>
                <select id="category" name="category" class="input-field" required>    
                    <option value="" disabled selected>Select an option</option>
                    <option value="study">Study</option>
                    <option value="health">Health</option>
                    <option value="work">Work</option>
                    <option value="hobby">Hobby</option>
                </select>
                <textarea id="description" name="description" style="height: 150px;" placeholder="Project description"></textarea>
            </div>
        </div>
        <div class="flexbox-right">         
            <div>
                <p class="bold color-b-75">Time Allocation</p><br>
                <div class="form-section">
                    <div class="miniflexbox">
                        <label for="weekly-hours">Weekly Hours</label>
                        <input type="number" id="weekly-hours" name="weekly_hours" class="input-field" placeholder="10" min="1" max="168" required>
                    </div>
                    <div class="miniflexbox">
                        <label for="start-date">Start Date</label>
                        <input type="date" id="start-date" name="start_date" class="input-field" required> 
                    </div>
                    <div class="miniflexbox">
                        <label for="end-date">End Date</label>
                        <input type="date" id="end-date" name="end_date" class="input-field">
                    </div>
                </div>
                <p class="bold color-b-75">Settings</p><br>
                <div class="form-section">
                    <label for="file-upload" class="file-upload">Upload a project photo</label>
                    <input type="file" id="file-upload" name="background_image" accept="image/*">
                    <label class="notifications-checkbox-container">
                        <input type="checkbox" name="notify" id="notify">
                        Enable notifications if goal is missed or the quota has been reached
                    </label>
                </div>
            </div>
        </div>
    </form>
            <div class="button-container-outer">
            <div class="button-container">
                <button type="button" class="button-red delete-project" style="display: none;">Delete Project</button>
                <button type="button" class="button-green status-project" style="display: none;">Move to finished</button>
            </div>
            <div class="button-container">
                <button type="button" class="button-black">Back</button>
                <button type="submit" class="button">Create</button>
            </div>
        </div>
</div>
