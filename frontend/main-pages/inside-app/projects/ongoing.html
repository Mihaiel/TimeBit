<div class="box flexbox">
    <div class="flexbox-left">
        <p class="color-primary bold">ONGOING PROJECT</p>
        <h2>Project Title</h2>
        <p>Details</p>
        <form>
            <input type="text" placeholder="Project title" name="title">
            <label for="category">Select Category</label>
            <select id="category" class="input-field">            
                <option value="web">TESTWeb Development</option>
                <option value="mobile">TESTMobile Development</option>
                <option value="data">TESTData Science</option>
            </select>
            <textarea style="height: 150px;" placeholder="Project description" name="description"></textarea>
        </form>
        <div class="button-container">
            <button>Delete Project</button>
            <button>Mark as finished</button>
    </div>
    <div class="flexbox-right">         
        <div>
            <p>Time allocation</p><br>
            <form class="form">
                <div>
                    <div class="miniflexbox">
                        <label for="weekly-hours">Weekly Hours</label>
                        <input type="text" id="weekly-hours" class="input-field" placeholder="10" >
                    </div>
                    <div class="miniflexbox">
                        <label for="start-date">Start Date</label>
                        <input type="date" id="start-date" class="input-field" min: today()> 
                    </div>
                    <div class="miniflexbox">
                        <label for="end-date">End Date</label>
                        <input type="date" id="end-date" class="input-field" min: today()>
                    </div>
                </div>
            </form>
            <p>Settings</p><br>
            <form>
                <label for="file-upload" class="file-upload">Project Photo</label>
                <input type="file" id="file-upload" accept="image/*"><br>
                <label>
                    <input type="checkbox" name = "checkbox" id="checkbox">
                    Send notifications when a goal is missed or the quota is reached
                </label>
            </form>
        </div>
            <div class="button-container">
                <button class="button-black">Back</button>
                <button class="button">Create</button>
            </div>
    </div>
</div>
